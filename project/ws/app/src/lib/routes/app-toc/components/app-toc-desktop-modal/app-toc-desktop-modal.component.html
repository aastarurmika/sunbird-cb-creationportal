<div class="d-flex flex-col">
  <button class="close-button align-self-end cursor-pointer" [mat-dialog-close]="true">&times;</button>
  <ng-container *ngIf="content.type === 'DETAILS'">
    <h1 i18n>Course Details</h1>
    <div class="subtitle">{{ content?.content.subTitle }}</div>
    <div class="details mb-1" *ngIf="content?.content.creator"><span i18n i18n>Author</span>:
      {{content?.content.creator}}
    </div>
    <!-- <div *ngIf="content?.content.sourceName" class="mb-1">
      <span i18n>Source</span>: <a class="blue-link cursor-pointer"
        (click)="showOrgprofile(content?.content.sourceName)">{{content?.content.sourceName}}</a>
    </div> -->
    <div class="details-date" *ngIf="content?.content.lastUpdatedOn">
      <span i18n>Last updated on</span>: {{ content?.content.lastUpdatedOn | date }}
    </div>
  </ng-container>

  <ng-container *ngIf="content.type === 'COMPETENCY'">
    <h1>{{courseName}}</h1>
    <div class="flex flex-col">
      <ng-container *ngFor="let list of competencyLevelDescription; let last = last;">
        <span *ngIf="content.lang  == 'en'">
          <ng-container>
            Level {{ list.level }} - {{ list.name}}
          </ng-container>
        </span>
        <span *ngIf="content.lang == 'hi'">
          <ng-container>
            Level {{ list.level }} - {{ list.name}}
          </ng-container>
          <ng-container *ngIf="list.level" class="levels">
            <span *ngIf="!last">, </span>
          </ng-container>
        </span>
      </ng-container>
      <span *ngIf="competencyLevelDescription.length<0">{{competencyLevelDescription}}</span>
    </div>
  </ng-container>
</div>
